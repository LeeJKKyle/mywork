<!DOCTYPE HTML>
<html lang="zh-CN">
<head>

	<header class="hd-center">
		<div class="hd-center-box">
			<section class="per-infor">

					<div class="head-image">
						<img src="img/img-head.png" alt="用户头像" />
					</div>
					<div class="user-infor">
						<p class="user-name">ZOUZOU</p>
						<p class="user-num">158****8398</p>
					</div>
				</a>
			</section>
			<div class="divider"></div>
			<section class="per-integ">
				<a href="#">
					<span class="pi-icon"><img src="img/integral.png" alt="黄色积分图标" /></span>
					<span class="pi-num">300</span>
					<span class="pi-txt">荟积分</span>
				</a>
			</section>
		</div>
	</header>
	<!-- Main Function Button -->
	<article class="function-cont">
		<section class="function-mn">
			<div class="account but-box">
				<a href="#">
					<div class="fun-icon">
						<img src="img/icon-account.png" alt="我的账户" />

					<div class="fun-txt">
						<p>我的账户</p>
					</div>
				</a>
			</div>
			<div class="order but-box">
				<div>
					<a href="#">
						<div class="fun-icon">
							<img src="img/icon-order.png" alt="我的订单" />
						</div>
						<div class="fun-txt">
							<p>我的订单</p>
						</div>
					</a>
				</div>
			</div>
			<div class="service but-box">
				<div>
					<a href="#">
						<div class="fun-icon">
							<img src="img/icon-service.png" alt="" />
						</div>
						<div class="fun-txt">
							<p>拨打客服</p>
						</div>
					</a>
				</div>
			</div>
		</section>
		<section class="function-mn">
			<div class="task but-box">
				<div>
					<a href="#">
						<div class="fun-icon">
							<img src="img/icon-task.png" alt="积分任务" />
						</div>
						<div class="fun-txt">
							<p>赚取积分任务</p>
						</div>
					</a>
				</div>
			</div>
			<div class="change but-box">
				<div>
					<a href="#">
						<div class="fun-icon">
							<img src="img/icon-change.png" alt="转换积分" />
						</div>
						<div class="fun-txt">
							<p>转换荟积分</p>
						</div>
					</a>
				</div>
			</div>
			<div class="goods but-box">
				<div>
					<a href="#">
						<div class="fun-icon">
							<img src="img/icon-goods.png" alt="" />
						</div>
						<div class="fun-txt">
							<p>荟优选</p>
						</div>
					</a>
				</div>
			</div>
